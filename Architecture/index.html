<html>
  <head>
  </head>

  <body>
  <div class="mermaid">
   
  </div>
  <script>
    var xmlhttp = new XMLHttpRequest();
    var url = "https://raw.githubusercontent.com/HarshitDaftary/RasaController/Develop/Architecture/mermaid.yaml";
    //var url = "mermaid.yaml";
    xmlhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            var myArr = this.responseText;
            myFunction(myArr);
        }
    };
    xmlhttp.open("GET", url, true);
    xmlhttp.send();

    function myFunction(arr) {
        var out = "";
        var i;
        out = arr;
        document.getElementsByTagName("div").innerHTML = out;
    }
    </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mermaid/0.3.0/mermaid.full.min.js"></script>

  </body>

</html>
